<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="Login.css">
	<script src="./Login.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<section>
		<div class="container">
			<div class="user signinBx">
				<div class="imgBx"><img
						src="https://play-lh.googleusercontent.com/UQXR3wgk9MFKyRW4II0RPWAFAT0LHOO0d1QDUI4_oy3JN9LEcMH1Sx8b-toXwh486bg"
						alt="" /></div>
				<div class="formBx">
					<form onsubmit="return false;" id="login-form">
						<h2>Sign In</h2>
						<p id="ptag"></p>
						<input type="text" name="empId" placeholder="SOE-ID" />
						<input type="password" name="password" placeholder="Password" />
						<buttom type="submit" onclick="loginSubmit()" value="Login"> Login</buttom>
						<p class="signup">
							Don't have an account ?
							<a href="#" onclick="toggleForm();">Sign Up!</a>
						</p>
					</form>
				</div>
			</div>
			<div class="user signupBx">
				<div class="formBx">
					<form action="" onsubmit="return false;" id="signup-form">
						<h2>Create an account</h2>
						<p id="signin-ptag"></p>
						<input type="text" name="empId" placeholder="SOE-ID" />
						<input type="email" name="email" placeholder="Email Address" />
						<input type="text" name="BU" placeholder="Business Unit" />
						<input type="text" name="department" placeholder="Department" />
						<input type="text" name="reportingTo" placeholder="reportingTo" />
						<input type="password" name="password" placeholder="Create Password" />
						<input type="password" name="confirm_password" placeholder="Confirm Password" />
						<input type="text" name="accesstype" placeholder="type in M for manager, etc" />
						<button type="submit" onclick="signup()" value="Sign Up"> Sign Up!</button>
						<p class="signup">
							Already have an account ?
							<a href="#" onclick="toggleForm();">Login!</a>
						</p>
					</form>
				</div>
				<div class="imgBx"><img
						src="https://play-lh.googleusercontent.com/UQXR3wgk9MFKyRW4II0RPWAFAT0LHOO0d1QDUI4_oy3JN9LEcMH1Sx8b-toXwh486bg"
						alt="" /></div>
			</div>
		</div>
	</section>

</body>

</html>
