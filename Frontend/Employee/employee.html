<!DOCTYPE html>
<head>
	<link href="employee.css" rel="stylesheet">
	<script src="./index.js"></script>
	<title> Employee Dashboard!</title>
</head>
<body onload="FetchData()">
	<div class="main-content">
		<!-- Top navbar -->
		<nav class="navbar navbar-top navbar-expand-md navbar-dark" id="navbar-main">
			<div class="container-fluid">
				<!-- Brand -->
				<a class="h4 mb-0 text-white text-uppercase d-none d-lg-inline-block" href="#" target="_blank">User
					profile</a>
				
				<ul class="navbar-nav align-items-center d-none d-md-flex">
					<li class="nav-item dropdown">
						<a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false">
							<div class="media align-items-center">
								<span class="avatar avatar-sm rounded-circle">
									<img alt="Image placeholder"
										src="https://i.pinimg.com/originals/07/91/03/079103db1516a59727380b41ccc3c504.jpg">
								</span>
								<div class="media-body ml-2 d-none d-lg-block">
									<span class="mb-0 text-sm  font-weight-bold empName"></span>
								</div>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Header -->
		<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
			style="min-height: 600px; background-image: url(http://prod-upp-image-read.ft.com/fb7c0216-07c7-11ea-a958-5e9b7282cbd1); background-size: cover; background-position: center top;">
			<!-- Mask -->
			<span class="mask bg-gradient-default opacity-8"></span>
			<!-- Header container -->
			<div class="container-fluid d-flex align-items-center">
				<div class="row">
					<div class="col-lg-7 col-md-10">
						<h1 class="display-2 text-white">Hello <span class="empName"></span></h1>
						<p class="text-white mt-0 mb-5">This is your profile page. You can see the progress you've made
							with your work and manage your projects or assigned tasks</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Page content -->
		<div class="container-fluid mt--7">
			<div class="row">
				<div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
					<div class="card card-profile shadow">
						<div class="row justify-content-center">
							<div class="col-lg-3 order-lg-2">
								<div class="card-profile-image">
									<a href="#">
										<img src="https://i.pinimg.com/originals/07/91/03/079103db1516a59727380b41ccc3c504.jpg"
											class="rounded-circle">
									</a>
								</div>
							</div>
						</div>
						
						<div class="card-body pt-0 pt-md-4">

							<div class="text-center">
								<h3>
									<span class="empName"></span><span class="font-weight-light"> ,<span
											class="BU"></span></span>
								</h3>
								<div class="h5 font-weight-300">
									<i class="ni location_pin mr-2"></i><span id="department"></span>
								</div>
								<div class="h5 mt-4">
									<i class="ni business_briefcase-24 mr-2"></i><span class="BU"></span>
								</div>
								<div>
									<i class="ni education_hat mr-2"></i><span class="BU"></span>
								</div>
								<hr class="my-4">
								<p id="random"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xl-8 order-xl-1">
					<div class="card bg-secondary shadow">
						<div class="card-header bg-white border-0">
							<div class="row align-items-center">
								<div class="col-8">
									<h3 class="mb-0">My account</h3>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="pl-lg-4">
								<div class="row">
									<div class="col-lg-4">
										<label class="form-control-label" for="input-email">SOE-ID
											<p class="empSoeID"></p>
									</div>
									<div class="col-lg-4">
										<div class="form-group">
											<label class="form-control-label" for="input-email">Email
												address</label>
											<p id="empEmail"></p>
										</div>
									</div>
									<div class="col-lg-4">
										<div class="form-group focused">
											<label class="form-control-label" for="input-first-name">Full
												name</label>
											<p class="empName"></p>
										</div>
									</div>
								</div>
							</div>
						</div>
						<hr class="my-4">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
